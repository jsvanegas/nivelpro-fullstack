<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Tiles</title>
    <style>
        #wrapper {
            margin-top: 30px;
        }
        
        .tile {
            width: 150px;
            height: 70px;
            margin: 5px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .tile-div {
            display: block;
            margin-top: 7px;
            font-size: 12px;
        }

        .counter {
            font-style: oblique;
        }

        .tile-trash,
        .tile-trash:focus {
            background-image: url("./icons/trash.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            position: absolute;
            right: 10px;
            width: 16px;
            height: 16px;
            border: none;
            outline: none;
        }

    </style>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <h1>Tile Generator 1</h1>
        </nav>

        <div class="container">

            <div class="form-inline">
                <input class="form-control mr-1" type="text" id="txt-addTiles" value="4">
                <button id="btn-addTiles" class="btn btn-success">Add Tiles</button>
                <button id="btn-reset" class="btn btn-danger ml-1">Reset</button>
            </div>

            <div class="d-flex flex-row flex-wrap" id="wrapper">

            </div>

        </div>

    </div>


    <script>
        const btnAddTiles = document.getElementById('btn-addTiles');
        const wrapper = document.getElementById('wrapper');
        const btnReset = document.getElementById('btn-reset');
        var generalCounter = 0;

        btnAddTiles.addEventListener('click', addTile);
        btnReset.addEventListener('click', reset);

        var arrayTiles = [];

        function addTile() {
            let numTiles = document.getElementById('txt-addTiles').value;
            if (isNaN(numTiles)) {
                return;
            }

           
            for (let i = 0; i < numTiles; i++) {
                generalCounter++;

                const tile = createElement('div');
                tile.classList.add('tile');
                tile.classList.add('alert');
                tile.classList.add('alert-primary');
                tile.classList.add('m-1');

                const tileDivName = createElement('div');
                tileDivName.classList.add('tile-div-name');

                const tileName = createElement('span');
                tileName.innerText = "Tile #";

                const tileNumber = createElement('span');
                tileNumber.innerText = generalCounter;
                tileNumber.classList.add('tile-number');

                tileDivName.appendChild(tileName);
                tileDivName.appendChild(tileNumber);

                const tileDiv = createElement('div');
                tileDiv.classList.add('tile-div');

                const txtCounter = createElement('span');
                txtCounter.innerText = "# Clicks: ";
                txtCounter.classList.add('counter');

                const tileCounter = createElement('span');
                tileCounter.innerText = 0;
                tileCounter.classList.add('counter');

                const btnTrash = createElement('button');
                btnTrash.setAttribute('onclick', "`${deleteTile(event)}`");
                btnTrash.classList.add('tile-trash');

                tileDiv.appendChild(txtCounter);
                tileDiv.appendChild(tileCounter);
                tileDiv.appendChild(btnTrash);

                tile.appendChild(tileDivName);
                tile.appendChild(tileDiv); 

                tile.addEventListener('click', onTileClick);
                wrapper.appendChild(tile);
                arrayTiles.push(tile);

            }

        }

        function reset() {
            wrapper.innerHTML = "";
            arrayTiles = [];
            generalCounter = 0;
        }

        function createElement(elem) {
            return document.createElement(elem);
        }

        function onTileClick(event) {
            console.log('Tile clicked');
            let elemCounter = event.currentTarget.getElementsByClassName('counter').item(1);
            let counterValue = parseInt(elemCounter.innerText);
            elemCounter.innerText = ++counterValue;
        }

        function deleteTile(event){
            let position = event.path[2].getElementsByClassName('tile-number').item(0).innerText;
            console.log("Tile Delete " + position + ": " + event.path[2]);
            arrayTiles.splice(position-1,1);
            generalCounter--;
            rerender();
        }

        function rerender(){
            wrapper.innerHTML = "";
            arrayTiles.forEach((tile, i) => {
                tile.getElementsByClassName('tile-number').item(0).innerHTML=i+1;
                wrapper.appendChild(tile);
            });
        }

        /*
            Tarea:

            OK => Implementar botón Reset: Limpiar la lista de tiles
            OK => Implementar un contador único, para que los tiles se generen con un título consecutivo.
            OK => El botón eliminar (icono) dentro de cada tile, para eliminar el elemento y actuaizar los tiles siguientes.
        */
    </script>

    <!-- Scripts de bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
