<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tiles</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #wrapper {
            margin-top: 30px;
        }

        .tile {
            width: 150px;
            height: 70px;
            margin: 5px;
            border-radius: 4px;
            font-size: 14px;
        }

        .counter {
            display: block;
            margin-top: 7px;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
            <h1>Tile Generator</h1>
        </nav>

        <div class="container">
            <div class="form-inline">
                <input class="form-control mr-1" type="text" id="txt-addTiles" value="4">
                <button id="btn-addTiles" class="btn btn-success">Add Tiles</button>
                <button id="btn-reset" class="btn btn-danger ml-1">Reset</button>
            </div>

            <div class="d-flex flex-row flex-wrap" id="wrapper">

            </div>
        </div>

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>

        const btnAddTiles = document.getElementById('btn-addTiles');
        const wrapper = document.getElementById('wrapper');

        btnAddTiles.addEventListener('click', addTile);


        function addTile() {
            let numTiles = document.getElementById('txt-addTiles').value;
            if (isNaN(numTiles)) {
                return;
            }

            let arrayTiles = [];
            for (let i = 0; i < numTiles; i++) {
                let elem = {
                    "title": `Tile #${i + 1}`,
                    "counter": 0
                }
                arrayTiles.push(elem);


                const tile = createElement('div');
                tile.classList.add('tile');
                tile.classList.add('alert');
                tile.classList.add('alert-primary');
                tile.classList.add('m-1');
                

                const tileName = createElement('span');
                tileName.innerText = elem.title;

                const tileCounter = createElement('span');
                tileCounter.innerText = elem.counter;
                tileCounter.classList.add('counter');

                tile.addEventListener('click', onTileClick);

                tile.appendChild(tileName);
                tile.appendChild(tileCounter);

                wrapper.appendChild(tile);
            }
            console.log(arrayTiles);
        };

        function createElement(elem) {
            return document.createElement(elem);
        }

        function onTileClick(event) {
            console.log('Tile clicked');
            let elemCounter = event.currentTarget.getElementsByClassName('counter').item(0);
            let counterValue = parseInt(elemCounter.innerText);
            elemCounter.innerText = ++counterValue;
        }


        /*
            Tarea:

            - Implementar botón Reset: Limpiar la lista de tiles
            - Implementar un contador único, para que los tiles se
            generen con un título consecutivo.
            - Eliminar un elemento concreto y actualizar los tiles siguientes.
        */

    </script>

</body>

</html>
